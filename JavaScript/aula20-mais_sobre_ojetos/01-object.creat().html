<!DOCTYPE html>
<head>
<script>
    window.addEventListener('load', function(){
        //review
        //objeto literal
        var obj1 = {
            nome: 'obj1',
            log: function(msg){
                console.log(msg)
            }
        }

        //objeto formal
        var obj2 = new Object();
        obj2.name = 'obj2';

        //objeto com função construtora
        function pessoa(nome){
            this.nome = nome
            this.endereco = 'rua qualquer'
            this.falar = function(msg){
                //console.log(this.nome+" fala: "+msg)              //essa é a forma concatenada
                console.log(`${this.nome} está fanlando: ${msg}`)
            }
        }
        var joao = new pessoa('joao');
        //object create
        //ele erda as informaçõe do elemento pai, no caso joao
        //chame o objeto luana para ter uma bela surpresa
        var luana = Object.create(joao)
    })
</script>
</head>
